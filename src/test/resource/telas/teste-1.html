<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 1</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card mt-5">
                    <div class="card-header">
                        Teste 1
                    </div>
                    <div class="card-body">
                        <form id="form">
                            <div class="mb-3">
                                <label for="inputNome" class="form-label">Nome do Produto</label>
                                <input type="text" class="form-control" name="nome" id="inputNome" >
                            </div>
                            <div class="mb-3">
                                <label for="inputPreco" class="form-label">Preço</label>
                                <input type="text" class="form-control" name="preco" id="inputPreco">
                            </div>
                            <div class="mb-3">
                                <label for="inputValidade" class="form-label">Validade</label>
                                <input type="text" class="form-control" name="validade" id="inputValidade">
                            </div>
                            <button type="submit" class="btn btn-primary">Adicionar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Preço</th>
                                    <th scope="col">Validade</th>
                                </tr>
                            </thead>
                            <tbody id="conteudoTabela">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script>
        var inputNome = $('#inputNome');
        var inputPreco = $('#inputPreco');
        var inputValidade = $('#inputValidade');
        var conteudoTabela = $('#conteudoTabela');
        var contador = 1;
        $('#form').submit(function(e) {
            e.preventDefault();
            var validade = inputValidade.val();
            validade = validade.split('-').reverse().join('/')
            conteudoTabela.append(`<tr>
                <td>${contador}</td>
                <td>${inputNome.val()}</td>
                <td>${inputPreco.val()}</td>
                <td>${validade}</td>
            </tr>`);
            contador++;
            inputNome.val('');
            inputPreco.val('');
            inputValidade.val('');
        })
    </script>
</body>
</html>
